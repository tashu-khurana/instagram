<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instastyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
          <input
            type="text"
            placeholder="Phone number,username or email"
            class="inputText"
          />
          <input type="password" placeholder="Password" class="inputText" />
          <input type="submit" value="Log in" class="inputButton" />
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="facebook">
          <span>Log in with facebook</span>
          </div>
          <div class="forgetPassword"><a href="#">Forget Password?</a></div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have a accout? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
